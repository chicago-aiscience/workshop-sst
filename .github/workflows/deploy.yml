name: Lint, Test, Build and Deploy SST

on:
  push:
    branches: [ dev, main ]
    paths-ignore:
      - pyproject.toml
      - uv.lock

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  RESOURCE_NAME_DOCKER: ${{ github.repository }}

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format
        run: uv run ruff format --check .

      - name: Run mypy
        run: uv run mypy src/ tests/

      - name: Run pyproject-fmt
        run: uv run pyproject-fmt --check pyproject.toml

  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10","3.11","3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install
        run: uv sync --extra dev

      - name: Execute tests
        run: uv run pytest -q

      - name: Create predictions plot
        run: uv run python -m sst.cli --start 2000-01

      - name: Upload plot
        uses: actions/upload-artifact@v4
        with:
          name: trends-${{ matrix.python-version }}
          path: artifacts/ml_predictions.png

  version:
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.dev.outputs.app_version != '' && steps.dev.outputs.app_version || steps.release.outputs.app_version }}
      deploy_env: ${{ steps.dev.outputs.deploy_env != '' && steps.dev.outputs.deploy_env || steps.release.outputs.deploy_env }}
      dev_ran: ${{ steps.dev.outcome == 'success' && 'true' || 'false' }}
      release_ran: ${{ steps.release.outcome == 'success' && 'true' || 'false' }}
      bump_type: ${{ steps.dev.outputs.bump_type != '' && steps.dev.outputs.bump_type || steps.release.outputs.bump_type }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Next app version (dev)
        if: startsWith(github.ref, 'refs/heads/dev') || github.base_ref == 'dev'
        id: dev
        run: |
          uv version --bump patch --bump rc
          echo "app_version=$(uv version | awk '{print $2}')" >> $GITHUB_OUTPUT
          echo "deploy_env=DEV" >> $GITHUB_OUTPUT
          echo "bump_type=minor+rc" >> $GITHUB_OUTPUT
          git checkout pyproject.toml    # reset to original version

      - name: Next app version (release)
        if: startsWith(github.ref, 'refs/heads/main') || github.base_ref == 'main'
        id: release
        run: |
          version=$(uv version | awk '{print $2}')
          app_version=${version%%rc*}
          echo "app_version=$app_version" >> $GITHUB_OUTPUT
          echo "deploy_env=MAIN" >> $GITHUB_OUTPUT
          echo "bump_type=minor" >> $GITHUB_OUTPUT
          git checkout pyproject.toml    # reset to original version

  build-deploy:
    runs-on: ubuntu-latest
    needs: [lint-and-format, scan, test, version]
    if: needs.version.result == 'success' && (needs.version.outputs.dev_ran == 'true' || needs.version.outputs.release_ran == 'true')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          # For organization repos, use repository_owner; for personal repos, use github.actor
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.RESOURCE_NAME_DOCKER }}
          tags: |
            type=pep440,pattern={{version}},value=${{ needs.version.outputs.app_version }}
            type=raw,value=${{ needs.version.outputs.deploy_env }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    runs-on: ubuntu-latest
    needs: [version, build-deploy]
    permissions:
      contents: write    # required to push commits/tags
    if: needs.version.outputs.dev_ran == 'true' || needs.version.outputs.release_ran == 'true'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # Use PAT token if available (for protected branches), otherwise use default token
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Bump and commit version
        run: |
          if [ "${{ needs.version.outputs.deploy_env }}" == "DEV" ]; then
            uv version --bump patch --bump rc
          else
            version=$(uv version | awk '{print $2}')
            app_version=${version%%rc*}    # Remove release candidate suffix
            uv version $app_version
          fi

          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git commit -am "Chore: Bump version to ${{ needs.version.outputs.app_version }}"
          git push

      - name: Push tag
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git tag -a "v${{ needs.version.outputs.app_version }}" -m "Version ${{ needs.version.outputs.app_version }}"
          git push origin "v${{ needs.version.outputs.app_version }}"

      - name: Create GH release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          name: v${{ needs.version.outputs.app_version }}
          prerelease: ${{ needs.version.outputs.dev_ran == 'true' }}
          tag: v${{ needs.version.outputs.app_version }}
