site_name: SST ETL
site_url: https://example.com/sst
theme:
  name: material
  palette:
    primary: lime
    accent: amber
  features:
    - navigation.expand
    - navigation.instant
    - navigation.path
    - navigation.sections
    - toc.follow
nav:
  - Home: index.md
  - API:
      - Overview: api/index.md
      - CLI: api/cli.md
      - IO: api/io.md
      - Transform: api/transform.md
      - Plot: api/plot.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: numpy
            show_signature: true
            show_source: true
            line_length: 100
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
